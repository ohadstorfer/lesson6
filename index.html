<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="start" onclick="changecolor()" style="background-color: rgb(0, 255, 255);">startChange</button>
    
    <script> 

    let colornum = 1
      function changecolor(){
        start.style.backgroundColor = `rgb(${colornum*4%255},${colornum*6%255}, ${colornum*2%255})`
       colornum+=10
      }
    
    </script>



</body>
</html>
